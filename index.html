<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>B2停車場</title>
    
    <!-- 引入標準穩定版 Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body { margin: 0; padding: 0; background: #eee; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background-color: #f0f0f0; }
        
        /* 搜尋容器 */
        .search-container {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 12px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25); width: 260px;
            font-family: sans-serif;
        }
        #combinedInput {
            width: 100%; height: 45px; font-size: 22px; text-align: center;
            border: 2px solid #ccc; border-radius: 8px;
            background: #fff; box-sizing: border-box; cursor: pointer;
        }

        .keypad { display: none; flex-direction: column; gap: 6px; margin-top: 10px; }
        .keypad.active { display: flex; }
        .key-row { display: flex; justify-content: space-between; gap: 6px; }
        
        .key-btn {
            flex: 1; height: 55px; font-size: 18px; font-weight: bold;
            cursor: pointer; border: 1px solid #bbb; border-radius: 8px;
            background: #ffffff; color: #333;
            display: flex; align-items: center; justify-content: center;
        }
        .key-btn:active { background: #ddd; transform: scale(0.95); }
        .key-btn.letter { background: #f0f7ff; color: #007bff; border-color: #b3d7ff; }
        .key-btn.func-clear { background: #fff5f5; color: #e03131; border-color: #ffa8a8; }
        .key-btn.func-search { background: #f4fce3; color: #2f9e44; border-color: #c0eb75; }

        .leaflet-popup-content { font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="search-container">
    <!-- 點擊即清空並切換鍵盤 -->
    <input type="text" id="combinedInput" placeholder="點擊搜尋" readonly onclick="toggleKeypad()">
    <div id="keypadSection" class="keypad">
        <div class="key-row">
            <button class="key-btn letter" onclick="appendKey('A')">A</button>
            <button class="key-btn letter" onclick="appendKey('B')">B</button>
            <button class="key-btn letter" onclick="appendKey('C')">C</button>
            <button class="key-btn letter" onclick="appendKey('D')">D</button>
            <button class="key-btn letter" onclick="appendKey('E')">E</button>
        </div>
        <div class="key-row"><button class="key-btn" onclick="appendKey('1')">1</button><button class="key-btn" onclick="appendKey('2')">2</button><button class="key-btn" onclick="appendKey('3')">3</button></div>
        <div class="key-row"><button class="key-btn" onclick="appendKey('4')">4</button><button class="key-btn" onclick="appendKey('5')">5</button><button class="key-btn" onclick="appendKey('6')">6</button></div>
        <div class="key-row"><button class="key-btn" onclick="appendKey('7')">7</button><button class="key-btn" onclick="appendKey('8')">8</button><button class="key-btn" onclick="appendKey('9')">9</button></div>
        <div class="key-row">
            <button class="key-btn func-clear" onclick="clearInput()">清除</button>
            <button class="key-btn" onclick="appendKey('0')">0</button>
            <button class="key-btn func-search" onclick="executeSearch()">搜尋</button>
        </div>
    </div>
</div>

<div id="map"></div>

<script>
    // PWA Service Worker 註冊
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js');
        });
    }

    // 基礎參數
    const imageBounds = [[22.62193, 120.34105], [22.62406, 120.34360]]; 
    let geojsonLayer = null;
    let currentInput = "";
    let highlightMarker = null;
    let activeSpot = null;

    // 1. 初始化地圖 (回歸標準模式)
    const map = L.map('map', {
        center: [22.6231, 120.3425],
        zoom: 18,
        maxZoom: 24,
        minZoom: 15,
        zoomControl: false // 手機版建議關閉 +/- 按鈕，讓畫面更乾淨
    });

    // 2. 載入底圖
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        opacity: 0.4,
        maxZoom: 24,
        maxNativeZoom: 19
    }).addTo(map);

    // 3. 載入 SVG 平面圖
    const svgOverlay = L.imageOverlay('B2-20250921.svg', imageBounds, {
        opacity: 0.8,
        interactive: false
    }).addTo(map);

    // 4. 載入 GeoJSON 數據
    fetch('weiwuying_parking.geojson')
        .then(res => res.json())
        .then(data => {
            geojsonLayer = L.geoJSON(data, {
                pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
                    radius: 3, fillColor: "#ff9800", color: "#000", weight: 1, opacity: 0.3, fillOpacity: 0.5
                }),
                style: () => ({ color: "#3388ff", opacity: 0.1, weight: 1, fillOpacity: 0 }),
                onEachFeature: (feature, layer) => {
                    if (feature.properties && feature.properties.name) {
                        layer.bindPopup("名稱: " + feature.properties.name);
                    }
                }
            }).addTo(map);
        });

    // --- 鍵盤與搜尋邏輯 ---
    function appendKey(key) {
        currentInput += key;
        document.getElementById('combinedInput').value = currentInput;
    }

    function clearInput() {
        currentInput = "";
        document.getElementById('combinedInput').value = "";
        resetHighlights();
    }

    function toggleKeypad() {
        // 點擊輸入框時自動清除內容，並展開鍵盤
        clearInput();
        document.getElementById('keypadSection').classList.toggle('active');
    }

    function executeSearch() {
        if (!currentInput || !geojsonLayer) return;
        const isPillar = /[A-E]/.test(currentInput.toUpperCase());
        let foundLayer = null;

        geojsonLayer.eachLayer(layer => {
            if (layer.feature.properties.name.toString().toUpperCase() === currentInput.toUpperCase()) {
                foundLayer = layer;
            }
        });

        if (foundLayer) {
            focusOnTarget(foundLayer, isPillar);
            document.getElementById('keypadSection').classList.remove('active');
        } else {
            alert("找不到項目: " + currentInput);
            clearInput();
        }
    }

    function focusOnTarget(layer, isPillar) {
        resetHighlights();
        const center = layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter();
        
        // 移動並放大地圖
        map.setView(center, 22);

        if (isPillar) {
            highlightMarker = L.circleMarker(center, {
                radius: 25, color: '#ff9800', weight: 5, fillOpacity: 0.5
            }).addTo(map);
        } else {
            layer.setStyle({ color: '#ff0000', opacity: 1, weight: 4, fillColor: '#ffff00', fillOpacity: 0.7 });
            if (layer.bringToFront) layer.bringToFront();
            activeSpot = layer;
        }
        layer.openPopup(center);
    }

    function resetHighlights() {
        if (highlightMarker) { map.removeLayer(highlightMarker); highlightMarker = null; }
        if (activeSpot && geojsonLayer) { geojsonLayer.resetStyle(activeSpot); activeSpot = null; }
    }

    // 點擊座標除錯工具 (僅在開發檢查時有用)
    map.on('click', e => {
        console.log(`"coords": [${e.latlng.lng.toFixed(5)}, ${e.latlng.lat.toFixed(5)}]`);
    });
</script>
</body>
</html>
